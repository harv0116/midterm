<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Francois+One|Bree+Serif' rel='stylesheet' type='text/css'>
        <title>Paul's Contacts</title>        
    </head>
    <body> 
     
    	<div data-role="header">
    		<h1>Paul's Contacts</h1>
  		</div>
    
	<div class="wrapper">    
    	<section data-role="page" id="home">
  			<div data-role="content">
				<div id="displaycontact"></div>
    			 
  			</div>
		</section>
    
        <div data-role="page" id="geo" class="hidden">
          	<div data-role="content">
            	<div id="output"></div>
          	</div>
        </div>
        
         <div data-role="overlay" style="display:none">&nbsp;</div>
  
      <div data-role="modal" style="display:none">
        <h3>Modal Window Title</h3>
        <form>
          <div class="formBox">
            <select name="list" id="list" class="lg">
              <option value="1">First Value</option>
              <option value="2">Second Value</option>
              <option value="3" >Third Value</option>
              <option value="4" >Fourth Value</option>
              <option value="5">Fifth Value</option>
              <option value="6">Sixth Value</option>
            </select>
          </div>
          <div class="formBox">
            <input type="text" id="txt" name="txt" class="lg" placeholder="Enter a value here please"/>
          </div>
          <div class="formBox">
            <input type="button" id="btnCancel" value="Cancel" class="btn"/>
            <input type="button" id="btnSave" value="Save" class="btn"/>
          </div>
        </form>
      </div>
   </div>
   
        
        <div data-role="footer" id="sticky">
            <h3>Paul Harvey &copy;2015</h3>
        </div>
    	<script type="text/javascript" src="cordova.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>
	</body>

</html>
